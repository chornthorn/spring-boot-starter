spring.application.name=khode-liquibase
logging.level.org.springframework.web=DEBUG

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/todo_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Liquibase Configuration
spring.liquibase.change-log=classpath:/db/changelog/changelog-main.xml
spring.liquibase.enabled=true
# display log for migration liquibase when perform update
spring.liquibase.show-summary=verbose

# MyBatis Configuration
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.khodecamp.todo.model
mybatis.configuration.map-underscore-to-camel-case=true